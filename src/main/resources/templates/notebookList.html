<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notebooks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/notebookList">Головна сторінка<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addNotebook">Добавити новий ноутбук</a>
            </li>
        </ul>
    </div>
</nav>
<div class="row">
    <form style="margin-left: 3%">
        <p><strong>Виробники:</strong></p>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByName?name=Asus';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> Asus
            </label>
        </div>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByName?name=Acer';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> Acer
            </label>
        </div>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByName?name=HP';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> HP
            </label>
        </div>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByName?name=Lenovo';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> Lenovo
            </label>
        </div>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByName?name=Dell';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> Dell
            </label>
        </div>
        <p><strong>Тип екрану:</strong></p>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByScreenType?screenType=TN';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> TN
            </label>
        </div>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByScreenType?screenType=IPS';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> IPS
            </label>
        </div>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByScreenType?screenType=Retina';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> Retina
            </label>
        </div>
        <p><strong>Розширення екрану:</strong></p>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByScreenResolution?screenResolution=1366x768';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> 1366x768
            </label>
        </div>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByScreenResolution?screenResolution=1600x900';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> 1600x900
            </label>
        </div>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByScreenResolution?screenResolution=Full HD';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> Full HD
            </label>
        </div>
        <p><strong>Покриття екрану:</strong></p>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByScreenCover?screenCover=Матове';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> Матове
            </label>
        </div>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByScreenCover?screenCover=Глянцеве';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> Глянцеве
            </label>
        </div>

        <p><strong>Об'єм SSD:</strong></p>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchBySsd?ssd=128';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> 128 ГБ
            </label>
        </div>
        <div><label class="filter-parametrs-i-l-i-label">
            <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchBySsd?ssd=256';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> 256 ГБ
        </label></div>
        <div><label class="filter-parametrs-i-l-i-label">
            <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchBySsd?ssd=512';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> 512 ГБ
        </label></div>
        <div><label class="filter-parametrs-i-l-i-label">
            <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchBySsd?ssd=1024';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> 1024 ГБ
        </label></div>
        <p><strong>Об'єм HDD:</strong></p>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByHdd?hddMin=0&hddMax=500';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> до 500 ГБ
            </label>
        </div>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByHdd?hddMin=500&hddMax=750';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> 500 Гб - 750 ГБ
            </label>
        </div>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByHdd?hddMin=1024&hddMax=2048';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> 1 ТБ - 2 ТБ
            </label>
        </div>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByHdd?hddMin=2048&hddMax=10000';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> Від 2 ТБ
            </label>
        </div>
        <p><strong>RAM:</strong></p>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByRam?ram=2';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> 2 ГБ
            </label>
        </div>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByRam?ram=4';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> 4 ГБ
            </label>
        </div>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByRam?ram=8';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> 8 ГБ
            </label>
        </div>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByRam?ram=16';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> 16 ГБ
            </label>
        </div>
        <div>
            <label class="filter-parametrs-i-l-i-label">
                <input type="checkbox" onclick=" if(this.checked){
                        window.location=window.location='/notebookList/searchByRam?ram=32';
                        this.prop('checked',true)
                     }
                    else
                        window.location='/notebookList/'"> 32 ГБ
            </label>
        </div>
    </form>
    <div>
        <div th:each="notebook, iterStat : ${notebookList}" class="card"
             style="width: 22rem; margin-left: 15rem" th:if="${iterStat.odd}">
            <img class="card-img-top"
                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRP4gvo4i-GPZjrdbwu-QiXNcSwariSTv63jVSGt7Y_-RiVoEWzZw"
                 alt="Card image cap">
            <div class="card-body">
                <h5 th:text="${notebook.name}" class="card-title" style="text-align: center">
                    Name</h5>
                <p th:text="'Ціна ноутбука '+${notebook.price}+' гривень'" class="card-text">
                    Price</p>
                <p th:text="'Екран: '+${notebook.screenDiagonal}+', '+${notebook.screenType}+',
        ('+${notebook.screenResolution}+'), '+${notebook.screenCover}"
                   class="card-text">Screen</p>
                <p th:text="'Процесор: '+${notebook.cpuByCpuId.name}+' ('+${notebook.cpuByCpuId.ghz}+'ГГц)'"
                   class="card-text">
                    Cpu</p>
                <p th:text="'Відеокарта: '+${notebook.gpuByGpuId.name}" class="card-text">Gpu</p>
                <p th:text="'RAM: '+${notebook.ram}+' ГБ'" class="card-text">RAM</p>
                <p th:text="'HDD/SSD: '+${notebook.hdd}+'/'+${notebook.ssd}+' ГБ'"
                   class="card-text">HDD/SSD</p>
                <p th:text="'Вага: '+${notebook.weight}+' кілограми'" class="card-text">Weight</p>
            </div>
        </div>
    </div>
    <div>
        <div th:each="notebook, iterStat : ${notebookList}" class="card" style="width: 22rem;"
             th:if="${iterStat.even}">
            <img class="card-img-top"
                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRP4gvo4i-GPZjrdbwu-QiXNcSwariSTv63jVSGt7Y_-RiVoEWzZw"
                 alt="Card image cap">
            <div class="card-body">
                <h5 th:text="${notebook.name}" class="card-title" style="text-align: center">
                    Name</h5>
                <p th:text="'Ціна ноутбука '+${notebook.price}+' гривень'" class="card-text">
                    Price</p>
                <p th:text="'Екран: '+${notebook.screenDiagonal}+', '+${notebook.screenType}+',
        ('+${notebook.screenResolution}+'), '+${notebook.screenCover}"
                   class="card-text">Screen</p>
                <p th:text="'Процесор: '+${notebook.cpuByCpuId.name}+' ('+${notebook.cpuByCpuId.ghz}+'ГГц)'"
                   class="card-text">
                    Cpu</p>
                <p th:text="'Відеокарта: '+${notebook.gpuByGpuId.name}" class="card-text">Gpu</p>
                <p th:text="'RAM: '+${notebook.ram}+' ГБ'" class="card-text">RAM</p>
                <p th:text="'HDD/SSD: '+${notebook.hdd}+'/'+${notebook.ssd}+' ГБ'"
                   class="card-text">HDD/SSD</p>
                <p th:text="'Вага: '+${notebook.weight}+' кілограми'" class="card-text">Weight</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
